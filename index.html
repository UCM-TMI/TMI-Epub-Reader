<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="styles/main.css" />
<script src="jquery-1.11.2.min.js"></script>

<body>

	<div data-role="page">

		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<div  data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-left">
						<a href="#" id="nav_btn" class="ui-btn" >Detalles</a>
						<a href="#" id="nav_btn" class="ui-btn botonAt" style="display:none" >Volver</a>
			</div>
				<span class="ui-title" >TMIEpub</span>
			<a href="#" id="option_btn" data-icon="gear" class="ui-btn ui-btn-right" >Opciones</a>
		</div>

		<div data-role="panel" id="opciones" data-position="right"
			data-display="push">
			<!-- panel content goes here -->
			<h1>menu de opciones</h1>
		</div>
		<!-- /panel -->

		<div data-role="panel" id="navegador" data-position="left"
			data-display="push">
			<!-- panel content goes here -->
			<h1>detalles del libro</h1>
		</div>

		
		<!-- /panel -->

		<div data-role="content" id="cuerpo">
			<div id="notas" class="tabs" style="paddin: 5%; margin: 0;">
				notas</div>
			<div id="auxLibro"></div>
			<div id="libro_contenido"  class="tabs" style="width: 100%; text-align: center;">

					<div id="lib_cont_btn_next" >></div>

				</div>
			</div>
			
			<div id="libros" class="tabs" ><h3>Libros</h3>
				<input type="file" id="file" name="file" webkitdirectory directory
					multiple />
					<div id="listadoLibros">
					</div>
			</div>

			<div id="musica" class="tabs"><h3>musica</h3>
				<input type="file" id="file" name="file" multiple />
					<div id="listadoMusicas">
					</div>
				<div id="audiooo"><h3>audioo</h3>
				<audio controls>
					<source src="01-fly.mp3"  type="audio/mpeg"/>
				</audio>
			</div>
					
			</div>


			<div id="contenido" class="tabs">
				<p id="result">contenido</p>

			</div>

		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a id="libros_btn" href="#"  class="ui-btn-active ui-state-persist">Libros</a></li>
					<li><a id="musica_btn" href="#">Musica</a></li>
					<li><a id="notas_btn" href="#">Notas</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>


	</div>
